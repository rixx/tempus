{% load static staticfiles %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}tempus{% endblock %}</title>
        <link rel="stylesheet" href="https://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/css/bootstrap.css">
	    <script src="https://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/js/bootstrap.js" integrity="sha384-XXXXXXXX" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    </head>
	<body>

    <nav class="navbar navbar-light bg-faded">
	  <div class="container-fluid">
		  <a href="/" class="navbar-brand">
			<img alt="Brand" src="{% static 'main/tempus.png' %}" height="35px">
		  </a>
		  <a class="navbar-brand" href="/">
			tempus
		  </a>

		  <ul class="nav navbar-nav">
			<li class="nav-item"><a class="nav-link" href="/">Categories</a></li>
			<li class="nav-item"><a class="nav-link" href="/dashboard">Dashboard</a></li>
		  </ul>

		  <ul class="pull-xs-right nav navbar-nav">

			  {% if user.is_anonymous %}
                <li class="nav-item"><a class="nav-link" href="{% url 'django.contrib.auth.views.login' %}">login</a></li>
			  {% else %}
                <li class="nav-item"><a class="nav-link" href="#">{{ user }}</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'django.contrib.auth.views.logout' %}">logout</a></li>
              {% endif %}
			<li class="nav-item"><a class="nav-link" href="#"><img height="27px" src="{% static 'main/play.png' %}"></a></li>
		  </ul>
		</div>

	  </div>
	</nav>

    <div class="container">
	{% block content %}
	{% endblock %}
    </div>

	</body>
</html>
